<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X_UA-Compatible" content="IE=Edge">
    <title>Books</title>
</head>

<body>
	<table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Author</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">TitleExample</td>
            <td th:text="${book.isbn}">h2478ur</td>
            <td th:text="${book.author.getName()}">Carlo</td>
        </tr>
    </table>
</body>

</html>
